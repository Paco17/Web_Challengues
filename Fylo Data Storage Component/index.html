<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <!--Normalize-->
    <link rel="stylesheet" href="Normalize.css">

    <!--Styles-->
    <link rel="stylesheet" href="style.css">

    <title>Fylo data storage component</title>

<body>
    <section>
        <div class="firstBox">
            <div class="logo">
                <img src="images/logo.svg" alt="logo">
            </div>
            <div class="icons">
                <div class="document">
                    <img src="images/icon-document.svg" alt="document">
                </div>
                <div class="folder">
                    <img src="images/icon-folder.svg" alt="folder">
                </div>
                <div class="upload">
                    <img src="images/icon-upload.svg" alt="upload">
                </div>
            </div>
        </div>

        <div class="secondBox">
            <div class="text">
                You've used <span>815 GB</span> of your storage
            </div>
            <div class="bar">
                <div class="insidebar">
                    <div class="whiteball"></div>
                </div>
            </div>
            <div class="limits">
                <p>0 GB </p>
                <p> 1000 GB</p>
            </div>
        </div>
    </section>
