<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Styles-->
    <link rel="stylesheet" href="CSS/Normalize.css">
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <script></script>
    <title>Rest Countries API</title>

</head>

<body>
    <header>
        <div class="container">
            <h1>Where in the world?</h1>
            <button class="btn btn-toggle" id="toggle">
               <i class= "far fa-moon"></i>
               <i class="fas fa-moon"></i>
               Dark Mode
            </button>
        </div>
    </header>

    <section>
        <div class="container">
            <input id="search" class="search" type="text" placeholder="Search for a country...." />

            <div class="dropdown" id="filter">
                Filter by Region<i class="fas fa-chevron-down"></i>
                <ul>
                    <li>All</li>
                    <li>Africa</li>
                    <li>America</li>
                    <li>Asia</li>
                    <li>Europe</li>
                    <li>Oceania</li>
                </ul>
            </div>
        </div>
    </section>

    <section>
        <div class="container countries" id="countries">

        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
